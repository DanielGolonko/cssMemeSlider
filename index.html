<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poszerzony CSS Slider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="slider-container">
      <div class="slider">
        <!-- Dodane 5 slajdÃ³w -->
        <input type="radio" name="slider" id="slide1" checked />
        <input type="radio" name="slider" id="slide2" />
        <input type="radio" name="slider" id="slide3" />
        <input type="radio" name="slider" id="slide4" />
        <input type="radio" name="slider" id="slide5" />

        <div class="slides">
          <div class="slide">
            <img
              src="images/Zrzut ekranu 2024-09-13 222938.png"
              alt="Slajd 1"
            />
          </div>
          <div class="slide">
            <img
              src="images/Zrzut ekranu 2024-09-13 223004.png"
              alt="Slajd 2"
            />
          </div>
          <div class="slide">
            <img
              src="images/Zrzut ekranu 2024-09-13 223028.png"
              alt="Slajd 3"
            />
          </div>
          <div class="slide">
            <img
              src="images/Zrzut ekranu 2024-09-13 223116.png"
              alt="Slajd 4"
            />
          </div>
        </div>

        <!-- Kontrolki (5) -->
        <!-- Kontener na podpisy i kontrolki -->
        <div class="caption-controls">
          <div class="captions">
            <p class="caption">i'm best of the best!</p>
            <p class="caption">i'm best of the best of the best!!</p>
            <p class="caption">keep going.. i'm belive in you</p>
            <p class="caption">keep going</p>
          </div>

          <div class="controls">
            <label for="slide1" class="control"></label>
            <label for="slide2" class="control"></label>
            <label for="slide3" class="control"></label>
            <label for="slide4" class="control"></label>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
